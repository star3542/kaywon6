<style id="jsbin-css">
* {
    margin: 0;

body {

}

.container {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    
}

.top-bar {
    display: flex;
    justify-content: flex-end; /* 오른쪽 정렬 */
    background-color: #c64b28;
    padding: 10px 20px; /* 양쪽에 여백을 주어 화면을 꽉 채우도록 설정 */
    box-sizing: border-box;
}

.top-bar-item {
    margin-left: 20px; /* 이름 사이에 여백 추가 */
    color: white;
    font-weight: bold;
}

.top-bar-item a {
    color: white;
    text-decoration: none;
}

.top-bar-item a:hover {
    text-decoration: underline;
}

.main-content {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
    padding-bottom: 20px;
}

.left-side {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2em;
    
}

.right-side {
    flex: 2;
    display: flex;
    align-items: center;
    justify-content: center;
}

.right-side img {
    max-width: 100%; /* 이미지의 최대 너비를 화면에 맞게 유지 */
    width: auto; /* 이미지의 너비를 자동으로 조정 */
    height: auto; /* 이미지의 높이를 자동으로 조정 */
    max-height: 800px; /* 이미지의 최대 높이를 조절하여 화면에 맞춤 */
}

.icon1:hover {
    content: url("https://i.imgur.com/ASKR5gC.png");
}

.square {
    display: flex;
    align-items: center;
    justify-content: center;
    flex: 1;
}

.square a {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100%;
}

.square img {
    width: 150px; /* 아이콘의 너비를 크게 조정 */
    height: auto;
}

.bottom-section {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

.square {
    display: flex;
    align-items: center;
    justify-content: center;
    flex: 1;
    margin-right: 20px; /* 아이콘과 푸터 사이에 간격 추가 */
}

.footer {

    text-align: center;
    margin-bottom: 50px;
}

.site-footer {
    background-color: #c64b28;
    color: white;
    padding: 20px 0;
    text-align: center;
    position: fixed;
    bottom: 0;
    width: 100%;
}

.site-footer {
    background-color: #c64b28;
    color: white;
    padding: 20px 0;
    text-align: center;
    width: 100%;
}

.site-footer h5 {

}

.site-footer a:hover {
    text-decoration: underline;
}
.footer p {
    font-size: 1em;
    margin-bottom: 10px;
}

.footer a {
    text-decoration: none;
    color: #000;
}
